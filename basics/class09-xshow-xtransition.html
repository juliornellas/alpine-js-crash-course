<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-show & x-transition -->
    <div
      x-data="{
      open: false,
      toggle(){
        this.open = !this.open
      }
    }"
    >
      <button @click="toggle">Open/Close</button>
      <div
        x-show="open"
        x-transition:enter.duration.200ms
        x-transition:leave.duration.2000ms
      >
        Content...
      </div>
    </div>
  </body>
</html>
