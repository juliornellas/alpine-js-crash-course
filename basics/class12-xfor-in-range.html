<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-for in range-->
    <div x-data>
      <template x-for="n in 5">
        <p x-text="n"></p>
      </template>
    </div>
  </body>
</html>
