<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-bind: style-->
    <div
      x-data="{
      clicked: false
    }"
    >
      <button
        style="color: burlywood"
        :style="{
          backgroundColor: clicked ? 'red':''
        }"
        @click="clicked = !clicked"
      >
        Click
      </button>
    </div>
  </body>
</html>
