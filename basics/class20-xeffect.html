<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-effect -->
    <!-- It's like a watcher -->
    <div
      x-data="{
      name:'Julio',
      message: null
    }"
    >
      <p x-effect="message = 'Hello ' + name"></p>
      <p x-text="message"></p>
      <button @click="name = 'Pele'">Change name</button>
    </div>
  </body>
</html>
