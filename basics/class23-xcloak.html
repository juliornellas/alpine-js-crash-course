<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-cloak -->
    <!-- Prevent to load (that blinked after refresh the page) the content until Alpine finish the complete load  -->
    <div x-data="dropdown">
      <button @click="toggle">Open/close</button>
      <div x-show="open" x-cloak>Content...</div>
    </div>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </body>
</html>
