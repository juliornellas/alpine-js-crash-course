<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- x-teleport -->
    <!-- The x-teleport directive allows you to transport part of your Alpine template to another part of the DOM on the page entirely. -->
    <div x-data>
      <p>Some long content</p>
      <div
        x-data="{
        modal: false
      }"
      >
        <button @click="modal = true">Show modal</button>
        <template x-teleport="body">
          <div x-show="modal">Modal content</div>
        </template>
      </div>
      <p>Another content</p>
    </div>
  </body>
</html>
