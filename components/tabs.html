<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine JS Components Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <!-- Tabs -->
    <div
      x-data="{
      tabs: ['Home', 'Users', 'Settings'],
      activeTab: 'Home',
    }"
    >
      <div class="flex">
        <template x-for="tab in tabs">
          <a
            @click="activeTab = tab"
            x-text="tab"
            class="py-2 px-3 bg-white cursor-pointer border"
            :class="{
            'text-blue-500 border-blue-200': activeTab == tab,
          }"
          ></a>
        </template>
      </div>
      <div class="py-2 px-3 bg-white border">
        <!-- Home -->
        <div x-show="activeTab == 'Home'">Home content</div>
        <!-- Users -->
        <div x-show="activeTab == 'Users'">Users content</div>
        <!-- Settings -->
        <div x-show="activeTab == 'Settings'">Settings content</div>
      </div>
    </div>
    <!-- Carousel -->
    <!-- Accordion -->
    <!-- Notification -->
    <!-- Popover -->
  </body>
</html>
