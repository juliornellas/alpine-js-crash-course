<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Crash Course</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
      defer
    ></script>
    <script src="/basics/app.js"></script>
  </head>
  <body>
    <!-- $watch -->
    <div
      x-data="{
        modal: false
      }"
      x-init="$watch('modal', (newValue, oldValue) => console.log('New value', newValue, 'Old value', oldValue))"
    >
      <button @click="modal = !modal">Button</button>
    </div>
  </body>
</html>
